<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Theme Wordle</title>

<style>
body {
  background:#121212;
  color:#fff;
  font-family:system-ui;
  margin:0;
  padding:16px;
}
.app {
  max-width:420px;
  margin:auto;
}
h1 { text-align:center; margin-bottom:8px; }

.hint {
  background:#1e1e1e;
  padding:14px;
  border-radius:10px;
  text-align:center;
  margin-bottom:16px;
  font-size:1.1rem;
}

.board {
  display:grid;
  gap:10px;
  margin-bottom:16px;
}
.row {
  display:grid;
  gap:8px;
}
.cell {
  background:#1e1e1e;
  border:2px solid #333;
  height:56px;
  font-size:1.6rem;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
}

.correct { background:#4caf50; border:none; }
.present { background:#fbc02d; color:black; border:none; }
.absent  { background:#555; border:none; }

input, button {
  width:100%;
  height:50px;
  font-size:1.2rem;
  border-radius:10px;
  border:none;
  margin-bottom:10px;
  display:block;
}
input.error { background:#3a1515; border:2px solid #ff5252; color:#ffb3b3; }
input.success { background:#1e4c1e; border:2px solid #4caf50; color:#b3ffb3; }

button {
  font-weight:bold;
  cursor:pointer;
}

#msg {
  text-align:center;
  color:#fbc02d;
  margin-bottom:10px;
  min-height:1.2em;
}

#stats {
  margin-top:16px;
  font-size:0.95rem;
  text-align:center;
  opacity:0.9;
}

.hidden { display:none; }

.timer {
  text-align:center;
  margin-bottom:10px;
}
</style>
</head>

<body>
<div class="app">

<h1>Theme Wordle</h1>

<div class="hint" id="hint">Loadingâ€¦</div>

<div class="timer" id="timer"></div>

<div class="board" id="board"></div>

<input id="input" placeholder="Type your word" />
<button id="validate">Validate</button>

<div id="msg"></div>

<button id="copy" class="hidden">Copy result</button>

<div id="stats">
  Played: <span id="played">0</span> â€¢
  Wins: <span id="wins">0</span> â€¢
  Win %: <span id="rate">0</span>% â€¢
  Streak: <span id="streak">0</span>
</div>

</div>

<!-- âš ï¸ themes.js doit Ãªtre chargÃ© avant ce script -->
<script src="themes.js"></script>

<script>
/* ---------- SAFETY CHECK ---------- */
if (!Array.isArray(WORDS) || WORDS.length === 0) {
  document.getElementById("hint").textContent = "ERROR: words not loaded";
  throw new Error("WORDS not loaded");
}

/* ---------- DAILY WORD / 12H ---------- */
const TWELVE_HOURS = 12 * 60 * 60 * 1000;
let lastPlayedData = JSON.parse(localStorage.getItem("themeWordleLastPlay")) || {};
let now = Date.now();

let canPlay = true;
let timeLeft = 0;

if (lastPlayedData.timestamp && now - lastPlayedData.timestamp < TWELVE_HOURS) {
  canPlay = false;
  timeLeft = TWELVE_HOURS - (now - lastPlayedData.timestamp);
}

const getRandomWord = () => WORDS[Math.floor(Math.random() * WORDS.length)];

let daily;
if (canPlay) {
  daily = getRandomWord();
  lastPlayedData = { timestamp: now, word: daily.word };
  localStorage.setItem("themeWordleLastPlay", JSON.stringify(lastPlayedData));
} else {
  daily = WORDS.find(x => x.word === lastPlayedData.word) || getRandomWord();
}

const word = daily.word;
const theme = daily.theme;

/* ---------- UI ---------- */
const hint = document.getElementById("hint");
const board = document.getElementById("board");
const input = document.getElementById("input");
const validate = document.getElementById("validate");
const msg = document.getElementById("msg");
const copyBtn = document.getElementById("copy");
const timerDiv = document.getElementById("timer");

hint.textContent = `HINT: ${theme} â€¢ ${word.length} letters`;

/* ---------- TIMER ---------- */
function formatTime(ms){
  let h = Math.floor(ms / 3600000);
  let m = Math.floor((ms % 3600000) / 60000);
  let s = Math.floor((ms % 60000) / 1000);
  return `${h}h ${m}m ${s}s`;
}

if (!canPlay) {
  timerDiv.textContent = `ðŸ˜Ž You've already played. Come back in ${formatTime(timeLeft)}`;
}

let timerInterval;
if (!canPlay) {
  timerInterval = setInterval(()=>{
    timeLeft -= 1000;
    if(timeLeft <= 0){
      clearInterval(timerInterval);
      location.reload(); // reload for new word
    } else {
      timerDiv.textContent = `ðŸ˜Ž You've already played. Come back in ${formatTime(timeLeft)}`;
    }
  },1000);
}

/* ---------- GAME STATE ---------- */
const maxTries = 3;
let tries = 0;
let emojis = [];

/* ---------- BOARD ---------- */
for (let i = 0; i < maxTries; i++) {
  const row = document.createElement("div");
  row.className = "row";
  row.style.gridTemplateColumns = `repeat(${word.length},1fr)`;
  for (let j = 0; j < word.length; j++) {
    row.appendChild(document.createElement("div")).className = "cell";
  }
  board.appendChild(row);
}

/* ---------- STATS ---------- */
const statsKey = "themeWordleStats";
let stats = JSON.parse(localStorage.getItem(statsKey)) || {
  played:0, wins:0, streak:0
};

function renderStats(){
  document.getElementById("played").textContent = stats.played;
  document.getElementById("wins").textContent = stats.wins;
  document.getElementById("streak").textContent = stats.streak;
  document.getElementById("rate").textContent =
    stats.played ? Math.round(stats.wins / stats.played * 100) : 0;
}
renderStats();

/* ---------- VALIDATE ---------- */
validate.onclick = () => {
  if(!canPlay) return;
  input.classList.remove("error");
  input.classList.remove("success");
  msg.textContent = "";

  const guess = input.value.toUpperCase().trim();
  if (guess.length !== word.length) {
    msg.textContent = "Wrong length";
    return;
  }

  const row = board.children[tries];

  [...row.children].forEach((cell,i)=>{
    cell.textContent = guess[i];
    if (guess[i] === word[i]) cell.classList.add("correct");
    else if (word.includes(guess[i])) cell.classList.add("present");
    else cell.classList.add("absent");
  });

  tries++;
  input.value = "";

  if (guess === word) {
    input.classList.add("success");
    endGame(true);
  } else if (tries === maxTries) {
    input.classList.add("error");
    endGame(false);
  } else {
    if (guess !== word) input.classList.add("error");
  }
};

/* ---------- END GAME ---------- */
function endGame(win){
  input.disabled = true;
  validate.disabled = true;
  copyBtn.classList.remove("hidden");

  stats.played++;
  if (win) {
    stats.wins++;
    stats.streak++;
    msg.textContent = "You win!";
  } else {
    stats.streak = 0;
    msg.textContent = `Word was: ${word}`;
  }

  localStorage.setItem(statsKey, JSON.stringify(stats));
  renderStats();
}

/* ---------- SHARE ---------- */
copyBtn.onclick = () => {
  navigator.clipboard.writeText(
    `Theme Wordle\n${emojis.join("\n")}\nNo spoilers`
  );
  msg.textContent = "Copied to clipboard!";
};
</script>

</body>
</html>
