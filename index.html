<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Theme Wordle</title>

<style>
body {
  background:#121212;
  color:#fff;
  font-family:system-ui;
  margin:0;
  padding:16px;
  display:flex;
  justify-content:center;
}
.app {
  max-width:420px;
  width:100%;
}
h1 { text-align:center; margin-bottom:8px; }

.hint {
  background:#1e1e1e;
  padding:12px;
  border-radius:10px;
  text-align:center;
  margin-bottom:16px;
  font-size:1.1rem;
}

.board {
  display:grid;
  gap:10px;
  margin-bottom:16px;
}
.row {
  display:grid;
  gap:8px;
}
.cell {
  background:#1e1e1e;
  border:2px solid #333;
  height:56px;
  font-size:1.6rem;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
}

.correct { background:#4caf50; border:none; }
.present { background:#fbc02d; color:black; border:none; }
.absent  { background:#555; border:none; }

.input-group {
  display:flex;
  gap:8px;
  margin-bottom:10px;
}
input {
  flex:1;
  height:56px;
  font-size:1.2rem;
  border-radius:10px;
  border:none;
  padding:0 12px;
  text-align:center;
  box-sizing:border-box;
}
button {
  height:56px;
  font-weight:bold;
  cursor:pointer;
  border-radius:10px;
  flex:1;
}

#msg {
  text-align:center;
  color:#fbc02d;
  margin-bottom:10px;
  min-height:1.2em;
}

#stats {
  margin-top:16px;
  font-size:0.95rem;
  text-align:center;
  opacity:0.9;
}

.hidden { display:none; }
</style>
</head>

<body>
<div class="app">

<h1>Theme Wordle</h1>

<div class="hint" id="hint">Loadingâ€¦</div>

<div class="board" id="board"></div>

<div class="input-group">
  <input id="input" placeholder="Type your word" />
  <button id="validate">Validate</button>
</div>

<div id="msg"></div>

<button id="copy" class="hidden">Copy result</button>

<div id="stats">
  Played: <span id="played">0</span> â€¢
  Wins: <span id="wins">0</span> â€¢
  Win %: <span id="rate">0</span>% â€¢
  Streak: <span id="streak">0</span>
</div>

</div>

<script src="themes.js"></script>

<script>
if (!Array.isArray(WORDS) || WORDS.length === 0) {
  document.getElementById("hint").textContent = "ERROR: words not loaded";
  throw new Error("WORDS not loaded");
}

const dayIndex = Math.floor(Date.now() / 86400000);
const daily = WORDS[dayIndex % WORDS.length];
const word = daily.word;
const theme = daily.theme;

const hint = document.getElementById("hint");
const board = document.getElementById("board");
const input = document.getElementById("input");
const validate = document.getElementById("validate");
const msg = document.getElementById("msg");
const copyBtn = document.getElementById("copy");

hint.textContent = `HINT: ${theme} â€¢ ${word.length} letters`;

const maxTries = 3;
let tries = 0;
let emojis = [];

for (let i = 0; i < maxTries; i++) {
  const row = document.createElement("div");
  row.className = "row";
  row.style.gridTemplateColumns = `repeat(${word.length},1fr)`;
  for (let j = 0; j < word.length; j++) {
    row.appendChild(document.createElement("div")).className = "cell";
  }
  board.appendChild(row);
}

const statsKey = "themeWordleStats";
let stats = JSON.parse(localStorage.getItem(statsKey)) || {
  played:0, wins:0, streak:0, lastDay:-1
};

function renderStats(){
  document.getElementById("played").textContent = stats.played;
  document.getElementById("wins").textContent = stats.wins;
  document.getElementById("streak").textContent = stats.streak;
  document.getElementById("rate").textContent =
    stats.played ? Math.round(stats.wins / stats.played * 100) : 0;
}
renderStats();

// CHECK IF ALREADY PLAYED TODAY
if(stats.lastDay === dayIndex){
  input.disabled = true;
  validate.disabled = true;
  msg.textContent = " ðŸ˜Ž You already played today! Share your score to a friend and comeback tomorrow.";
  copyBtn.classList.remove("hidden");
}

function isValidWord(w){
  return WORDS.some(x => x.word === w);
}

validate.onclick = () => {
  msg.textContent = "";
  const guess = input.value.toUpperCase().trim();
  if(guess.length !== word.length) {
    msg.textContent = "Wrong length";
    return;
  }

  const row = board.children[tries];

  // Show correct/present/absent colors even if word not in list
  let line = "";
  [...row.children].forEach((cell,i)=>{
    cell.textContent = guess[i];
    if(guess[i] === word[i]){
      cell.classList.add("correct"); line+="ðŸŸ©";
    } else if(word.includes(guess[i])){
      cell.classList.add("present"); line+="ðŸŸ¨";
    } else {
      cell.classList.add("absent"); line+="â¬›";
    }
  });

  emojis.push(line);
  tries++;
  input.value = "";

  if(guess === word) endGame(true);
  else if(tries === maxTries) endGame(false);
};

function endGame(win){
  input.disabled = true;
  validate.disabled = true;
  copyBtn.classList.remove("hidden");

  stats.played++;
  stats.lastDay = dayIndex;

  if(win){
    stats.wins++;
    stats.streak++;
    msg.textContent = "ðŸŽ‰ You win!";
  } else {
    stats.streak = 0;
    msg.textContent = `Word was: ${word}`;
  }

  localStorage.setItem(statsKey, JSON.stringify(stats));
  renderStats();
}

copyBtn.onclick = () => {
  navigator.clipboard.writeText(
    `Theme Wordle\n${emojis.join("\n")}\nNo spoilers`
  );
  msg.textContent = "Copied to clipboard!";
};
</script>

</body>
</html>
