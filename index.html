<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Theme Wordle</title>

<style>
body {
  background:#121212;
  color:white;
  font-family:system-ui;
  margin:0;
  padding:16px;
}
.app {
  max-width:420px;
  margin:auto;
}
h1 { text-align:center; }
.hint {
  background:#1e1e1e;
  padding:14px;
  border-radius:10px;
  text-align:center;
  margin-bottom:16px;
  font-size:1.1rem;
}
.board { display:grid; gap:10px; margin-bottom:16px; }
.row { display:grid; gap:8px; }
.cell {
  background:#1e1e1e;
  border:2px solid #333;
  height:56px;
  font-size:1.6rem;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
}
.correct { background:#4caf50; }
.present { background:#fbc02d; color:black; }
.absent { background:#555; }

input, button {
  width:100%;
  height:56px;
  font-size:1.2rem;
  border-radius:10px;
  border:none;
  margin-bottom:10px;
}
button { font-weight:bold; }
.hidden { display:none; }
#msg { text-align:center; color:#fbc02d; margin-bottom:10px; }
</style>
</head>

<body>
<div class="app">

<h1>Theme Wordle</h1>

<div class="hint" id="hint">Loadingâ€¦</div>

<div class="board" id="board"></div>

<input id="input" placeholder="Type your word">
<button id="validate">Validate</button>

<div id="msg"></div>

<button id="copyResult" class="hidden">Copy result</button>

</div>

<script>
/* âœ… WORD DATA (INLINE FOR SAFETY) */
const THEMES = {
  Animals:["DOG","CAT","TIGER","PANDA","KOALA"],
  Brands:["NIKE","APPLE","ADIDAS","TESLA","SONY"],
  Objects:["TABLE","PHONE","CHAIR","BOOK","LAMP"],
  Countries:["FRANCE","CANADA","BRAZIL","JAPAN","ITALY"]
};

/* DAILY SEED */
const seed = Math.floor(Date.now() / 86400000);
const themeNames = Object.keys(THEMES);
const theme = themeNames[seed % themeNames.length];
const word = THEMES[theme][seed % THEMES[theme].length];

document.getElementById("hint").textContent =
  `HINT: ${theme} â€¢ ${word.length} letters`;

const board = document.getElementById("board");
const input = document.getElementById("input");
const validate = document.getElementById("validate");
const msg = document.getElementById("msg");

const maxTries = 3;
let tries = 0;
let emojis = [];

for(let i=0;i<maxTries;i++){
  const row = document.createElement("div");
  row.className = "row";
  row.style.gridTemplateColumns = `repeat(${word.length},1fr)`;
  for(let j=0;j<word.length;j++){
    row.appendChild(document.createElement("div")).className="cell";
  }
  board.appendChild(row);
}

validate.onclick = () => {
  const guess = input.value.toUpperCase();
  if(guess.length !== word.length) return;

  const row = board.children[tries];
  let line = "";

  [...row.children].forEach((cell,i)=>{
    cell.textContent = guess[i];
    if(guess[i] === word[i]){
      cell.classList.add("correct"); line+="ðŸŸ©";
    } else if(word.includes(guess[i])){
      cell.classList.add("present"); line+="ðŸŸ¨";
    } else {
      cell.classList.add("absent"); line+="â¬›";
    }
  });

  emojis.push(line);
  tries++;
  input.value="";

  if(guess === word || tries === maxTries){
    input.disabled = true;
    validate.disabled = true;
    document.getElementById("copyResult").classList.remove("hidden");
  }
};

document.getElementById("copyResult").onclick = () => {
  navigator.clipboard.writeText(
    `Theme Wordle\n${emojis.join("\n")}\nNo spoilers`
  );
  msg.textContent = "Result copied!";
};
</script>

</body>
</html>
