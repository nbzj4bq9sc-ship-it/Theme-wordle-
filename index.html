<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Theme Wordle</title>

<style>
body {
  background:#121212;
  color:#fff;
  font-family:system-ui;
  margin:0;
  padding:16px;
}
.app {
  max-width:420px;
  margin:auto;
}
h1 { text-align:center; margin-bottom:8px; }

.hint {
  background:#1e1e1e;
  padding:14px;
  border-radius:10px;
  text-align:center;
  margin-bottom:16px;
  font-size:1.1rem;
}

.board {
  display:grid;
  gap:10px;
  margin-bottom:16px;
}
.row {
  display:grid;
  gap:8px;
}
.cell {
  background:#1e1e1e;
  border:2px solid #333;
  height:56px;
  font-size:1.6rem;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
}

.correct { background:#4caf50; border:none; }
.present { background:#fbc02d; color:black; border:none; }
.absent  { background:#555; border:none; }

input, button {
  font-size:1.2rem;
  border-radius:10px;
  border:none;
  margin-bottom:10px;
}
input.error {
  background:#3a1515;
  border:2px solid #ff5252;
  color:#ffb3b3;
}

button {
  font-weight:bold;
  cursor:pointer;
}

#msg {
  text-align:center;
  color:#fbc02d;
  margin-bottom:10px;
  min-height:1.2em;
}

#stats {
  margin-top:16px;
  font-size:0.95rem;
  text-align:center;
  opacity:0.9;
}

.hidden { display:none; }

/* Uniform input/button size */
input, button {
  width:48%;
  height:48px;
}
.input-container {
  display:flex;
  justify-content:space-between;
  gap:4%;
}
</style>
</head>

<body>
<div class="app">

<h1>Theme Wordle</h1>

<div class="hint" id="hint">Loadingâ€¦</div>

<div class="board" id="board"></div>

<div class="input-container">
  <input id="input" placeholder="Type your word" />
  <button id="validate">Validate</button>
</div>

<div id="msg"></div>

<button id="copy" class="hidden">Copy result</button>

<div id="stats">
  Played: <span id="played">0</span> â€¢
  Wins: <span id="wins">0</span> â€¢
  Win %: <span id="rate">0</span>% â€¢
  Streak: <span id="streak">0</span>
</div>

</div>

<script src="themes.js"></script>

<script>
/* ---------- SAFETY CHECK ---------- */
if (!Array.isArray(WORDS) || WORDS.length === 0) {
  document.getElementById("hint").textContent = "ERROR: words not loaded";
  throw new Error("WORDS not loaded");
}

/* ---------- 12h WORD LOGIC ---------- */
const now = new Date();
const hour = now.getHours();
const interval = hour < 12 ? new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0,0,0) 
                            : new Date(now.getFullYear(), now.getMonth(), now.getDate(), 12,0,0);

const lastWordsKey = "themeWordleLast30";
let lastWords = JSON.parse(localStorage.getItem(lastWordsKey)) || [];

function getRandomWord(){
  const candidates = WORDS.filter(w => !lastWords.includes(w.word));
  if(candidates.length === 0) lastWords = [];
  const wordObj = candidates[Math.floor(Math.random()*candidates.length)];
  lastWords.push(wordObj.word);
  if(lastWords.length>30) lastWords.shift();
  localStorage.setItem(lastWordsKey, JSON.stringify(lastWords));
  return wordObj;
}

// Stock in localStorage per interval
const intervalKey = "themeWordleInterval";
let stored = JSON.parse(localStorage.getItem(intervalKey));
let daily;
if(!stored || stored.time !== interval.getTime()){
  daily = getRandomWord();
  localStorage.setItem(intervalKey, JSON.stringify({time: interval.getTime(), word: daily.word, theme: daily.theme}));
}else{
  daily = {word: stored.word, theme: stored.theme};
}

const word = daily.word.toUpperCase();
const theme = daily.theme.toUpperCase();

/* ---------- UI ---------- */
const hint = document.getElementById("hint");
const board = document.getElementById("board");
const input = document.getElementById("input");
const validate = document.getElementById("validate");
const msg = document.getElementById("msg");
const copyBtn = document.getElementById("copy");

hint.textContent = `HINT: ${theme} â€¢ ${word.length} letters`;

/* ---------- GAME STATE ---------- */
const maxTries = 4;
let tries = 0;
let emojis = [];

/* ---------- BOARD ---------- */
for (let i = 0; i < maxTries; i++) {
  const row = document.createElement("div");
  row.className = "row";
  row.style.gridTemplateColumns = `repeat(${word.length},1fr)`;
  for (let j = 0; j < word.length; j++) {
    row.appendChild(document.createElement("div")).className = "cell";
  }
  board.appendChild(row);
}

/* ---------- STATS ---------- */
const statsKey = "themeWordleStats";
let stats = JSON.parse(localStorage.getItem(statsKey)) || {
  played:0, wins:0, streak:0
};

function renderStats(){
  document.getElementById("played").textContent = stats.played;
  document.getElementById("wins").textContent = stats.wins;
  document.getElementById("streak").textContent = stats.streak;
  document.getElementById("rate").textContent =
    stats.played ? Math.round(stats.wins / stats.played * 100) : 0;
}
renderStats();

/* ---------- TIMER & ALREADY PLAYED ---------- */
const lastPlayKey = "themeWordleLastPlay";
let lastPlay = JSON.parse(localStorage.getItem(lastPlayKey));
const nowTime = Date.now();
if(lastPlay && nowTime - lastPlay < 12*60*60*1000){
  input.disabled = true;
  validate.disabled = true;
  msg.textContent = "ðŸ˜Ž You have already played today. Share to your friends and come back later!";
  const remaining = 12*60*60*1000 - (nowTime - lastPlay);
  setInterval(()=>{
    let r = new Date(remaining - (Date.now()-nowTime));
    if(r<=0) return;
    const h = String(r.getUTCHours()).padStart(2,'0');
    const m = String(r.getUTCMinutes()).padStart(2,'0');
    const s = String(r.getUTCSeconds()).padStart(2,'0');
    hint.textContent = `Next word in ${h}:${m}:${s}`;
  },1000);
}

/* ---------- VALIDATE ---------- */
validate.onclick = () => {
  input.classList.remove("error");
  msg.textContent = "";

  const guess = input.value.toUpperCase().trim();
  if(guess.length !== word.length){
    msg.textContent = "Wrong length";
    return;
  }

  const row = board.children[tries];

  [...row.children].forEach((cell,i)=>{
    cell.textContent = guess[i];
    if(guess[i] === word[i]) cell.classList.add("correct");
    else if(word.includes(guess[i])) cell.classList.add("present");
    else cell.classList.add("absent");
  });

  emojis.push([...row.children].map(c=>c.classList.contains("correct")?"ðŸŸ©":c.classList.contains("present")?"ðŸŸ¨":"â¬›").join(''));

  tries++;
  input.value = "";

  if(guess===word) endGame(true);
  else if(tries===maxTries) endGame(false);
};

/* ---------- END GAME ---------- */
function endGame(win){
  input.disabled = true;
  validate.disabled = true;
  copyBtn.classList.remove("hidden");

  stats.played++;
  if(win){
    stats.wins++;
    stats.streak++;
    msg.textContent="You win!";
  }else{
    stats.streak=0;
    msg.textContent=`Word was: ${word}`;
  }

  localStorage.setItem(statsKey, JSON.stringify(stats));
  localStorage.setItem(lastPlayKey, Date.now());
  renderStats();
}

/* ---------- SHARE ---------- */
copyBtn.onclick = () => {
  navigator.clipboard.writeText(`Theme Wordle\n${emojis.join("\n")}\nNo spoilers`);
  msg.textContent="Copied to clipboard!";
};
</script>
</body>
</html>
