<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Theme Wordle</title>

<style>
body {
  background:#121212;
  color:#fff;
  font-family:system-ui;
  margin:0;
  padding:16px;
}
.app {
  max-width:420px;
  margin:auto;
}
h1 { text-align:center; margin-bottom:8px; }

.hint {
  background:#1e1e1e;
  padding:14px;
  border-radius:10px;
  text-align:center;
  margin-bottom:16px;
  font-size:1.1rem;
}

.board {
  display:grid;
  gap:10px;
  margin-bottom:16px;
}
.row {
  display:grid;
  gap:8px;
}
.cell {
  background:#1e1e1e;
  border:2px solid #333;
  height:56px;
  font-size:1.6rem;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
}

.correct { background:#4caf50; border:none; }
.present { background:#fbc02d; color:black; border:none; }
.absent  { background:#555; border:none; }

input, button {
  width:48%;
  height:56px;
  font-size:1.2rem;
  border-radius:10px;
  border:none;
  margin-bottom:10px;
  display:inline-block;
  vertical-align:middle;
}
input.error {
  background:#3a1515;
  border:2px solid #ff5252;
  color:#ffb3b3;
}

button {
  font-weight:bold;
  cursor:pointer;
}

#msg {
  text-align:center;
  color:#fbc02d;
  margin-bottom:10px;
  min-height:1.2em;
}

#stats {
  margin-top:16px;
  font-size:0.95rem;
  text-align:center;
  opacity:0.9;
}

.hidden { display:none; }
</style>
</head>

<body>
<div class="app">

<h1>Theme Wordle</h1>

<div class="hint" id="hint">Loadingâ€¦</div>

<div class="board" id="board"></div>

<input id="input" placeholder="Type your word" />
<button id="validate">Validate</button>

<div id="msg"></div>

<button id="copy" class="hidden">Copy result</button>

<div id="stats">
  Played: <span id="played">0</span> â€¢
  Wins: <span id="wins">0</span> â€¢
  Win %: <span id="rate">0</span>% â€¢
  Streak: <span id="streak">0</span>
</div>

</div>

<script src="themes.js"></script>

<script>
/* ---------- SAFETY CHECK ---------- */
if (!Array.isArray(WORDS) || WORDS.length === 0) {
  document.getElementById("hint").textContent = "ERROR: words not loaded";
  throw new Error("WORDS not loaded");
}

/* ---------- DETERMINISTIC INTERVAL WORD ---------- */
const now = new Date();
const hour = now.getHours();
const intervalIndex = hour < 12 ? 0 : 1;

const dateKey =
  now.getFullYear() * 10000 +
  (now.getMonth() + 1) * 100 +
  now.getDate();

const seed = dateKey * 2 + intervalIndex;

function rng(seed) {
  let x = Math.sin(seed) * 10000;
  return x - Math.floor(x);
}

const wordObj = WORDS[Math.floor(rng(seed) * WORDS.length)];
const word = wordObj.word.toUpperCase();
const theme = wordObj.theme;

/* ---------- UI ---------- */
const hint = document.getElementById("hint");
const board = document.getElementById("board");
const input = document.getElementById("input");
const validate = document.getElementById("validate");
const msg = document.getElementById("msg");
const copyBtn = document.getElementById("copy");

hint.textContent = `HINT: ${theme} â€¢ ${word.length} letters`;

/* ---------- GAME STATE ---------- */
const maxTries = 4;
let tries = 0;
let emojis = [];

/* ---------- BOARD ---------- */
for (let i = 0; i < maxTries; i++) {
  const row = document.createElement("div");
  row.className = "row";
  row.style.gridTemplateColumns = `repeat(${word.length},1fr)`;
  for (let j = 0; j < word.length; j++) {
    row.appendChild(document.createElement("div")).className = "cell";
  }
  board.appendChild(row);
}

/* ---------- STATS ---------- */
const statsKey = "themeWordleStats";
let stats = JSON.parse(localStorage.getItem(statsKey)) || {
  played:0, wins:0, streak:0
};

function renderStats(){
  document.getElementById("played").textContent = stats.played;
  document.getElementById("wins").textContent = stats.wins;
  document.getElementById("streak").textContent = stats.streak;
  document.getElementById("rate").textContent =
    stats.played ? Math.round(stats.wins / stats.played * 100) : 0;
}
renderStats();

/* ---------- BLOCK AFTER PLAY ---------- */
const lastPlayKey = "lastPlayInterval";
const currentIntervalKey = `${dateKey}-${intervalIndex}`;
const lastPlayed = localStorage.getItem(lastPlayKey);

if (lastPlayed === currentIntervalKey) {
  input.disabled = true;
  validate.disabled = true;
  msg.textContent = "ðŸ˜Ž You've already played. Share to your friends and come back at the next word!";
}

/* ---------- VALIDATE ---------- */
validate.onclick = () => {
  if (input.disabled) return;

  msg.textContent = "";
  const guess = input.value.toUpperCase().trim();

  if (guess.length !== word.length) {
    msg.textContent = "Wrong length";
    return;
  }

  const row = board.children[tries];
  let line = "";

  [...row.children].forEach((cell,i)=>{
    cell.textContent = guess[i];
    if (guess[i] === word[i]) {
      cell.classList.add("correct"); line+="ðŸŸ©";
    } else if (word.includes(guess[i])) {
      cell.classList.add("present"); line+="ðŸŸ¨";
    } else {
      cell.classList.add("absent"); line+="â¬›";
    }
  });

  emojis.push(line);
  tries++;
  input.value = "";

  if (guess === word) endGame(true);
  else if (tries === maxTries) endGame(false);
};

/* ---------- END GAME ---------- */
function endGame(win){
  input.disabled = true;
  validate.disabled = true;
  copyBtn.classList.remove("hidden");

  stats.played++;
  if (win) {
    stats.wins++;
    stats.streak++;
    msg.textContent = "You win!";
  } else {
    stats.streak = 0;
    msg.textContent = `Word was: ${word}`;
  }

  localStorage.setItem(statsKey, JSON.stringify(stats));
  localStorage.setItem(lastPlayKey, currentIntervalKey);
  renderStats();
}

/* ---------- SHARE ---------- */
copyBtn.onclick = () => {
  navigator.clipboard.writeText(
    `Theme Wordle\n${emojis.join("\n")}\nNo spoilers`
  );
  msg.textContent = "Copied to clipboard!";
};

/* ---------- REAL-TIME TIMER ---------- */
function updateTimer() {
  const now = new Date();
  let next = new Date(now);

  if (now.getHours() < 12) next.setHours(12,0,0,0);
  else {
    next.setDate(next.getDate()+1);
    next.setHours(0,0,0,0);
  }

  const diff = next - now;
  const h = String(Math.floor(diff/3600000)).padStart(2,'0');
  const m = String(Math.floor(diff%3600000/60000)).padStart(2,'0');
  const s = String(Math.floor(diff%60000/1000)).padStart(2,'0');

  hint.textContent = `Next word in ${h}:${m}:${s} â€¢ Theme: ${theme} â€¢ ${word.length} letters`;
}
updateTimer();
setInterval(updateTimer, 1000);
</script>

</body>
</html>
