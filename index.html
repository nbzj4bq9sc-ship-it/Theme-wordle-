<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Theme Wordle</title>

<style>
body {
  background:#121212;
  color:#fff;
  font-family:system-ui;
  margin:0;
  padding:16px;
}
.app {
  max-width:420px;
  margin:auto;
}
h1 { text-align:center; margin-bottom:8px; }

.hint {
  background:#1e1e1e;
  padding:14px;
  border-radius:10px;
  text-align:center;
  margin-bottom:16px;
  font-size:1.1rem;
}

.board {
  display:grid;
  gap:10px;
  margin-bottom:16px;
}
.row {
  display:grid;
  gap:8px;
}
.cell {
  background:#1e1e1e;
  border:2px solid #333;
  height:56px;
  font-size:1.6rem;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
}

.correct { background:#4caf50; border:none; }
.present { background:#fbc02d; color:black; border:none; }
.absent  { background:#555; border:none; }

input, button {
  width:100%;
  height:56px;
  font-size:1.2rem;
  border-radius:10px;
  border:none;
  margin-bottom:10px;
  transition: transform 0.15s ease, background 0.15s ease;
}
input:hover, button:hover {
  transform: scale(1.03);
  background:#2a2a2a;
}
input.error {
  background:#3a1515;
  border:2px solid #ff5252;
  color:#ffb3b3;
}

button {
  font-weight:bold;
  cursor:pointer;
}

#msg {
  text-align:center;
  color:#fbc02d;
  margin-bottom:10px;
  min-height:1.2em;
}

#stats {
  margin-top:16px;
  font-size:0.95rem;
  text-align:center;
  opacity:0.9;
}

.hidden { display:none; }
</style>
</head>

<body>
<div class="app">

<h1>Theme Wordle</h1>

<div class="hint" id="hint">Loadingâ€¦</div>

<div class="board" id="board"></div>

<input id="input" placeholder="Type your word" />
<button id="validate">Validate</button>

<div id="msg"></div>

<button id="copy" class="hidden">Copy result</button>

<div id="stats">
  Played: <span id="played">0</span> â€¢
  Wins: <span id="wins">0</span> â€¢
  Win %: <span id="rate">0</span>% â€¢
  Streak: <span id="streak">0</span>
</div>

</div>

<!-- âš ï¸ IMPORTANT : themes.js AVANT le script principal -->
<script src="themes.js"></script>

<script>
/* ---------- SAFETY CHECK ---------- */
if (!Array.isArray(WORDS) || WORDS.length === 0) {
  document.getElementById("hint").textContent = "ERROR: words not loaded";
  throw new Error("WORDS not loaded");
}

/* ---------- DAILY WORD ---------- */
const dayIndex = Math.floor(Date.now() / 86400000);
const daily = WORDS[dayIndex % WORDS.length];
const word = daily.word;
const theme = daily.theme;

/* ---------- UI ---------- */
const hint = document.getElementById("hint");
const board = document.getElementById("board");
const input = document.getElementById("input");
const validate = document.getElementById("validate");
const msg = document.getElementById("msg");
const copyBtn = document.getElementById("copy");

hint.textContent = `HINT: ${theme} â€¢ ${word.length} letters`;

/* ---------- GAME STATE ---------- */
const maxTries = 3;
let tries = 0;
let emojis = [];

/* ---------- BOARD ---------- */
for (let i = 0; i < maxTries; i++) {
  const row = document.createElement("div");
  row.className = "row";
  row.style.gridTemplateColumns = `repeat(${word.length},1fr)`;
  for (let j = 0; j < word.length; j++) {
    row.appendChild(document.createElement("div")).className = "cell";
  }
  board.appendChild(row);
}

/* ---------- STATS ---------- */
const statsKey = "themeWordleStats";
let stats = JSON.parse(localStorage.getItem(statsKey)) || {
  played:0, wins:0, streak:0
};

function renderStats(){
  document.getElementById("played").textContent = stats.played;
  document.getElementById("wins").textContent = stats.wins;
  document.getElementById("streak").textContent = stats.streak;
  document.getElementById("rate").textContent =
    stats.played ? Math.round(stats.wins / stats.played * 100) : 0;
}
renderStats();

/* ---------- HELPERS ---------- */
function isValidWord(w){
  return WORDS.some(x => x.word === w);
}

/* ---------- CHECK IF PLAYED TODAY ---------- */
const playedToday = JSON.parse(localStorage.getItem("themeWordlePlayed")) || {};
if (playedToday[dayIndex]) {
  input.disabled = true;
  validate.disabled = true;
  msg.textContent = "ðŸŽ¯ You've already played today! Come back tomorrow.";
}

/* ---------- VALIDATE ---------- */
validate.onclick = () => {
  input.classList.remove("error");
  msg.textContent = "";

  const guess = input.value.toUpperCase().trim();

  if (guess.length !== word.length) {
    msg.textContent = "Wrong length";
    return;
  }

  const row = board.children[tries];

  /* INVALID WORD = only input red */
  if (!isValidWord(guess)) {
    input.classList.add("error");
    msg.textContent = "Invalid word";
    tries++;
    if (tries === maxTries) endGame(false);
    return;
  }

  let line = "";

  [...row.children].forEach((cell,i)=>{
    cell.textContent = guess[i];
    if (guess[i] === word[i]) {
      cell.classList.add("correct"); line+="ðŸŸ©";
    } else if (word.includes(guess[i])) {
      cell.classList.add("present"); line+="ðŸŸ¨";
    } else {
      cell.classList.add("absent"); line+="â¬›";
    }
  });

  emojis.push(line);
  tries++;
  input.value = "";

  if (guess === word) endGame(true);
  else if (tries === maxTries) endGame(false);
};

/* ---------- END GAME ---------- */
function endGame(win){
  input.disabled = true;
  validate.disabled = true;
  copyBtn.classList.remove("hidden");

  stats.played++;
  if (win) {
    stats.wins++;
    stats.streak++;
    msg.textContent = "You win!";
  } else {
    stats.streak = 0;
    msg.textContent = `Word was: ${word}`;
  }

  localStorage.setItem(statsKey, JSON.stringify(stats));

  // mark played today
  const playedToday = JSON.parse(localStorage.getItem("themeWordlePlayed")) || {};
  playedToday[dayIndex] = true;
  localStorage.setItem("themeWordlePlayed", JSON.stringify(playedToday));

  renderStats();
}

/* ---------- SHARE ---------- */
copyBtn.onclick = () => {
  navigator.clipboard.writeText(
    `Theme Wordle\n${emojis.join("\n")}\nNo spoilers`
  );
  msg.textContent = "Copied to clipboard!";
};
</script>

</body>
</html>
