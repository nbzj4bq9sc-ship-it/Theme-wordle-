<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Theme Wordle</title>

<style>
body {
  background:#121212;
  color:#fff;
  font-family:system-ui;
  margin:0;
  padding:16px;
}
.app {
  max-width:420px;
  margin:auto;
}
h1 { text-align:center; margin-bottom:8px; }

.hint {
  background:#1e1e1e;
  padding:14px;
  border-radius:10px;
  text-align:center;
  margin-bottom:16px;
  font-size:1.1rem;
}

.board {
  display:grid;
  gap:10px;
  margin-bottom:16px;
}
.row {
  display:grid;
  gap:8px;
}
.cell {
  background:#1e1e1e;
  border:2px solid #333;
  height:56px;
  font-size:1.6rem;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
}

.correct { background:#4caf50; border:none; }
.present { background:#fbc02d; color:black; border:none; }
.absent  { background:#555; border:none; }

input, button {
  height:56px;
  font-size:1.2rem;
  border-radius:10px;
  border:none;
  margin-bottom:10px;
}
input {
  width:calc(100% - 10px); /* harmonis√© avec les boutons */
  display:block;
  margin:auto;
}
button {
  width:100%;
  font-weight:bold;
  cursor:pointer;
}

input.error { background:#3a1515; border:2px solid #ff5252; color:#ffb3b3; }
input.correct { background:#1a4f1a; border:2px solid #4caf50; color:#b3ffb3; }

#msg {
  text-align:center;
  color:#fbc02d;
  margin-bottom:10px;
  min-height:1.2em;
}

#stats {
  margin-top:16px;
  font-size:0.95rem;
  text-align:center;
  opacity:0.9;
}

.hidden { display:none; }
</style>
</head>

<body>
<div class="app">

<h1>Theme Wordle</h1>

<div class="hint" id="hint">Loading‚Ä¶</div>

<div class="board" id="board"></div>

<input id="input" placeholder="Type your word" />
<button id="validate">Validate</button>

<div id="msg"></div>

<button id="copy" class="hidden">Copy result</button>

<div id="stats">
  Played: <span id="played">0</span> ‚Ä¢
  Wins: <span id="wins">0</span> ‚Ä¢
  Win %: <span id="rate">0</span>% ‚Ä¢
  Streak: <span id="streak">0</span>
</div>

</div>

<script src="themes.js"></script>

<script>
if (!Array.isArray(WORDS) || WORDS.length === 0) {
  document.getElementById("hint").textContent = "ERROR: words not loaded";
  throw new Error("WORDS not loaded");
}

/* ---------- 12H TIMER ---------- */
const lastPlayKey = "themeWordleLastPlay";
const lastWordKey = "themeWordleLastWord";
const now = Date.now();
const lastPlay = parseInt(localStorage.getItem(lastPlayKey)) || 0;

let wordData;
let playable = true;
if (now - lastPlay < 12*60*60*1000) {
  const storedWord = JSON.parse(localStorage.getItem(lastWordKey));
  wordData = storedWord;
  document.getElementById("msg").textContent = "üòé You have already played today. Share with a friend and come back in 12h.";
  input.disabled = true;
  document.getElementById("validate").disabled = true;
  playable = false;
} else {
  wordData = WORDS[Math.floor(Math.random()*WORDS.length)];
  localStorage.setItem(lastWordKey, JSON.stringify(wordData));
  localStorage.setItem(lastPlayKey, now);
}

const word = wordData.word;
const theme = wordData.theme;

const hint = document.getElementById("hint");
const board = document.getElementById("board");
const validate = document.getElementById("validate");
const msg = document.getElementById("msg");
const copyBtn = document.getElementById("copy");

hint.textContent = `HINT: ${theme} ‚Ä¢ ${word.length} letters`;

/* ---------- GAME STATE ---------- */
const maxTries = 3;
let tries = 0;
let emojis = [];

/* ---------- BOARD ---------- */
for (let i = 0; i < maxTries; i++) {
  const row = document.createElement("div");
  row.className = "row";
  row.style.gridTemplateColumns = `repeat(${word.length},1fr)`;
  for (let j = 0; j < word.length; j++) {
    row.appendChild(document.createElement("div")).className = "cell";
  }
  board.appendChild(row);
}

/* ---------- STATS ---------- */
const statsKey = "themeWordleStats";
let stats = JSON.parse(localStorage.getItem(statsKey)) || { played:0, wins:0, streak:0 };
function renderStats(){
  document.getElementById("played").textContent = stats.played;
  document.getElementById("wins").textContent = stats.wins;
  document.getElementById("streak").textContent = stats.streak;
  document.getElementById("rate").textContent =
    stats.played ? Math.round(stats.wins / stats.played * 100) : 0;
}
renderStats();

/* ---------- VALIDATE ---------- */
validate.onclick = () => {
  if(!playable) return;

  input.classList.remove("error","correct");
  msg.textContent = "";

  const guess = input.value.toUpperCase().trim();
  if (guess.length !== word.length) {
    msg.textContent = "Wrong length";
    return;
  }

  const row = board.children[tries];
  [...row.children].forEach((cell,i)=>{
    cell.textContent = guess[i];
    if (guess[i] === word[i]) cell.classList.add("correct");
    else if (word.includes(guess[i])) cell.classList.add("present");
    else cell.classList.add("absent");
  });

  let line = "";
  [...row.children].forEach((cell)=>{
    if (cell.classList.contains("correct")) line+="üü©";
    else if (cell.classList.contains("present")) line+="üü®";
    else line+="‚¨õ";
  });
  emojis.push(line);

  if (guess === word) {
    input.classList.add("correct");
    endGame(true);
  } else {
    input.classList.add("error");
    tries++;
    if (tries === maxTries) endGame(false);
  }

  input.value = "";
};

/* ---------- END GAME ---------- */
function endGame(win){
  playable = false;
  input.disabled = true;
  validate.disabled = true;
  copyBtn.classList.remove("hidden");

  stats.played++;
  if (win) { stats.wins++; stats.streak++; msg.textContent = "You win!"; }
  else { stats.streak=0; msg.textContent = `Word was: ${word}`; }

  localStorage.setItem(statsKey, JSON.stringify(stats));
  renderStats();
}

/* ---------- SHARE ---------- */
copyBtn.onclick = () => {
  navigator.clipboard.writeText(`Theme Wordle\n${emojis.join("\n")}\nNo spoilers`);
  msg.textContent = "Copied to clipboard!";
};
</script>

</body>
</html>
